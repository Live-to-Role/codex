[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "python manage.py migrate && echo 'Starting gunicorn on port' $PORT && exec gunicorn codex.wsgi:application --bind 0.0.0.0:$PORT --access-logfile - --error-logfile - --log-level info"
